name: build
on:
    schedule:
        - cron: '11 4 * * 0'
    push:
        paths:
            - 'Dockerfile'
            - 'login.Dockerfile'
            - '.github/workflows/build.yml'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Login to Docker Repositories
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
              run: |
                docker login -u judge2020 -p $DOCKER_TOKEN
                docker login docker.pkg.github.com -u anything -p $GH_TOKEN
            - run: |
                docker build -t judge2020/cloudflare-argo:latest .
                docker build -t judge2020/cloudflare-argo:login -f login.Dockerfile .
            - name: Tag images
              run: |
                docker tag judge2020/cloudflare-argo:latest docker.pkg.github.com/judge2020/docker-cloudflare-argo-slim/cloudflare-argo:$(date +%s)
                docker tag judge2020/cloudflare-argo:latest docker.pkg.github.com/judge2020/docker-cloudflare-argo-slim/cloudflare-argo:latest
                docker tag judge2020/cloudflare-argo:login docker.pkg.github.com/judge2020/docker-cloudflare-argo-slim/cloudflare-argo:login
                docker tag judge2020/cloudflare-argo:latest judge2020/cloudflare-argo:$(date +%s)
            - name: push
              run: |
                docker push docker.pkg.github.com/judge2020/docker-cloudflare-argo-slim/cloudflare-argo
                docker push judge2020/cloudflare-argo
